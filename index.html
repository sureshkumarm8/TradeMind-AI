<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f172a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TradeMind">
    <meta name="description" content="TradeMind.AI - Professional Nifty 50 Trading Journal">
    <link rel="manifest" href="/manifest.json">

    <!-- Explicit icons so Android/iOS can find usable assets immediately -->
    <link rel="icon" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="icon" sizes="512x512" href="/icons/icon-512x512.png">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <title>TradeMind.AI - Professional Trading Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: { 750: '#2d3748', 850: '#1a202c', 950: '#0d1117' },
              trade: { profit: '#10B981', loss: '#EF4444', long: '#3B82F6', short: '#F59E0B' }
            },
            fontFamily: { mono: ['ui-monospace','SFMono-Regular','Menlo','Monaco','Consolas',"Liberation Mono","Courier New","monospace"] }
          }
        }
      }
    </script>

    <style>
      body { background-color: #0f172a; color: #e2e8f0; -webkit-tap-highlight-color: transparent; }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #1e293b; }
      ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>

    <!-- Service Worker registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(reg => {
              console.log('ServiceWorker registered with scope:', reg.scope);
              reg.addEventListener('updatefound', () => {
                const newWorker = reg.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('New service worker installed â€” update available');
                  }
                });
              });
            })
            .catch(err => console.error('ServiceWorker registration failed:', err));
        });
      }
    </script>
  </body>
</html>

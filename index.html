    <script>

    <style>
      body { background-color: #0f172a; color: #e2e8f0; -webkit-tap-highlight-color: transparent; }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #1e293b; }
      ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #64748b; }
      
      @keyframes steady-breath {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
      }
      .animate-steady-breath {
        animation: steady-breath 4s ease-in-out infinite;
      }
      
      @keyframes float-slow {
        0% { transform: translate(0, 0); opacity: 0; }
        25% { opacity: 1; }
        100% { transform: translate(-10px, -20px); opacity: 0; }
      }
      .animate-float-slow {
        animation: float-slow 3s ease-out infinite;
      }
      
      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
      .animate-fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }
      
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 2px; }
    </style>

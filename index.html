<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f172a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TradeMind">
    <meta name="description" content="TradeMind.AI - Professional Nifty 50 Trading Journal">
    <link rel="manifest" href="/manifest.json">

    <!-- Explicit icons so Android/iOS can find usable assets immediately -->
    <link rel="icon" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="icon" sizes="512x512" href="/icons/icon-512x512.png">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <title>TradeMind.AI - Professional Trading Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Identity Services & API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: { 750: '#2d3748', 850: '#1a202c', 950: '#0d1117' },
              trade: { profit: '#10B981', loss: '#EF4444', long: '#3B82F6', short: '#F59E0B' }
            },
            fontFamily: { mono: ['ui-monospace','SFMono-Regular','Menlo','Monaco','Consolas',"Liberation Mono","Courier New","monospace"] }
          }
        }
      }
    </script>

    <style>
      body { background-color: #0f172a; color: #e2e8f0; -webkit-tap-highlight-color: transparent; }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #1e293b; }
      ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #64748b; }
      
      @keyframes steady-breath {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
      }
      .animate-steady-breath {
        animation: steady-breath 4s ease-in-out infinite;
      }
      
      @keyframes float-slow {
        0% { transform: translate(0, 0); opacity: 0; }
        25% { opacity: 1; }
        100% { transform: translate(-10px, -20px); opacity: 0; }
      }
      .animate-float-slow {
        animation: float-slow 3s ease-out infinite;
      }
      
      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
      .animate-fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }
      
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 2px; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
